<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Ranker Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1f3c88;
            margin-bottom: 40px;
            font-weight: 700;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 30px;
            background: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #1f3c88;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tr.top-candidate {
            background-color: #d4edda; /* light green */
            font-weight: bold;
        }
        .chart-container {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Ranker Results</h1>

        <!-- Ranked Resume Table -->
        <div class="card">
            <h3>Ranked Resume Report</h3>
            {{ report|safe }}
        </div>

        <!-- Score Bar Chart -->
        <div class="card chart-container">
            <h3>Candidate Scores</h3>
            {{ graph_html|safe }}
        </div>

        <!-- Skills Radar Chart -->
        <div class="card chart-container">
            <h3>Skills Radar</h3>
            {{ radar_html|safe }}
        </div>

        <div class="footer">
            &copy; 2025 AI Resume Ranker | Designed by vignesh 
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
